<html xmlns="http://www.w3.org/1999/xhtml">
    <!-- All'interno del tag head andiamo a definire tutto quello che utilizzeremo per modificare l'aspetto della pagina web -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- andiamo a definire il titolo della pagina web, dove si trova il CSS della nostra pagina e dove si trova la logica del gioco! -->
        <title>Benvenuti</title>
        <link href="stile.css" type="text/css" rel="stylesheet" />
        <script src="logica.js"></script> 
    </head>
    
    <!-- All'interno della nostra applicazione avremmo il corpo. Appena il corpo della nostra pagina verrà caricato,
         Verrà richiamata la funzione 'rules()' dal nostro codice javascript. Essa servirà per far partire il gioco -->
    <body onload="rules()">
        <!-- Andiamo a definire div di classe corpo per dare la dimensione della nostra "scacchiera" ed il punteggio -->
        <div class="corpo">
            <!-- Ora andiamo a definire una classe a sinistra per contenere la scacchiera -->
            <div class="left">
                <h2>Esempio Web-Application</h2>
                <h4>Evento Galilei Verona 04-2016</h4>
                <!-- Altre div che ci servono per centrare bene il campo di gioco... -->
                <div class="game">
                    <div class="campo_gioco">
                        <!-- Ed infine le caselle! Due caselle a sx e due a dx -->
                        <div class="left">
                            <div class="quadrato" id="q1">
                            </div>
                            <div class="quadrato" id="q2">
                            </div>
                        </div>
                        <div class="right">
                            <div class="quadrato" id="q3">
                            </div>
                            <div class="quadrato" id="q4">
                            </div>
                        </div>
                        <div class="end">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <br />
                <br />
                <h3 id='nome'> Nome: </h3>
                <h3 id='p_attuale'> Punteggio Attuale: 0 </h3>
                <input type="button" id="button_restart" value="Rinizia!" onclick="window.location.reload()" style="display: none"></input>
            </div>
            <div class="end">
            </div>
        </div>
    </body> 
</html>
